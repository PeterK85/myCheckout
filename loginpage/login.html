<!DOCTYPE html>
<html>
    <head>
        <title>Login - CAS - Central Authentication Service</title>
        <link rel="icon" href="../images/NAULogo.jpeg"/>
        <link rel="stylesheet" href="login.css"/>
        <script src="login.js"></script>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div id="content">
            <a href="http://www.nau.edu" class="logo-img" title="N A U Home Page"><img src="../images/Logo-3lines-Yellow+White-Transparent.svg"/></a><br>
            <div class="login-form-div">
                <form method="post" id="form">
                    <label for="username" class="text-form">User ID</label><br>
                    <input class="required input" id="username" size="25" tabindex="0" type="text" autocomplete="off" spellcheck="false" aria-require="true" name="username" value />
                    <br/><br/>
                    <label for="password" class="text-form">Password</label>
                    <input class="required input" id="password" size="25" tabindex="0" type="password" autocomplete="off" spellcheck="false" aria-require="true" name="password" value />
                    <br/><br/>
                    <input class="btn btn-submit" name="submit" value="SIGN IN" tabindex="0" type="button" onclick="checkInput()">
                </form>
            </div>
        </div>
    </body>
</html>
