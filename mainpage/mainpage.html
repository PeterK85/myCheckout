<!DOCTYPE html>
<html>
    <head>
        <!-- Make it say, "Welcome, USER - myCheckout -->
        <title>myCheckout</title>
        <link rel="icon" href="../images/NAULogo.jpeg"/>
        <link rel="stylesheet" href="mainpage.css"/>
        <script src="mainpage.js"></script>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="main-area">
            <div id="pop-up-container" class="pop-up">
                <div class="pop-up-content">
                    <span class="close" onclick="closePopUp()">&times;</span>
                    <p class="pop-up-text">Add A New Table</p>
                    <form>
                        <p class="pop-up-text">Name of Table: </p><input type="text" name="name-table" id="name-table"/><br/><br/>
                        <p class="pop-up-text">Number of Items: </p><input type="text" name="num-items" id="num-items"/><br/><br/>
                        <input id="add-button" type="button" name="add-button" value="ADD TABLE" onclick="addTable()"/>
                    </form>
                </div>
            </div>
            <div id="buttons">
                <div class="inline" id="left-buttons"><span class="btn" onclick="remove()">REMOVE</span></div>
                <div class="inline" id="right-buttons"><span class="btn" id="add-table-btn" onclick="showPopUp()">ADD TABLE</span></div><br/>
            </div>
            <!-- This is where the dynamically created tables go. -->
            <div id="table-area">
            </div>
        </div>
    </body>
</html>
